<style>
    .logindiv
    {
        max-width: 700px;

        margin: auto;
        margin-left: 50px;

<div class="logindiv">
<form class="form-horizontal center-block">
    <div class="form-group">
        <label for="user.name" class="col-xs-2 control-label">Email</label>
        <div class="col-xs-8 col-xs-offset-1">
            <input type="email" class="form-control" id="user.name" ng-model="user.name" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="user.pwd" class="col-xs-2 control-label">Password</label>
        <div class="col-xs-8 col-xs-offset-1">
            <input type="password" class="form-control" ng-model="user.pwd" id="user.pwd" placeholder="请输入密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.check"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
